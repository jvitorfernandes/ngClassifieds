<md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>ngClassifieds</strong></p>
            
            <md-button ng-click="vm.toggleSideBar()">
                <md-icon class="mdi mdi-plus-circle"></md-icon>
                New Classified
            </md-button>
            
            <md-button ng-click="showFilters=true">
                <md-icon class="mdi mdi-magnify"></md-icon>
                Filters
            </md-button>
        </div>
    </md-toolbar>
    
    
    <div class="filters" layout="row" layout-align="center center" ng-show="showFilters">

            <md-input-container>
                <label for="">Enter search term</label>
                <input type="text" ng-model="classifiedsFilter">
            </md-input-container>

            <md-input-container>
                <label for="">Category</label>
                <md-select ng-model="selectedCategory">
                    <md-option ng-repeat="category in vm.categories" value="{{category}}">
                    {{category}}
                    </md-option>
                </md-select>
            </md-input-container>
            
            <md-input-container id="clearButton">
                <md-button class="md-warn" ng-click="selectedCategory=''; classifiedsFilter='';">
                Clear
                </md-button>
            </md-input-container>
    </div>
    
    <ui-view></ui-view>
    
    
    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card ng-repeat="classified in vm.classifieds 
                           | filter:classifiedsFilter
                           | filter:selectedCategory " flex="30" class="classified">
            <img ng-src="{{classified.image}}" alt="">
            <md-card-content>
                <div class="classified-info" ng-show="!showContact">
                    <h2 class="md-title">{{classified.title}}</h2>
                    <h3>{{classified.price | currency}}</h3>
                    <p>{{classified.description}}</p>
                </div>
                
                <div class="classified-contact" ng-show="showContact">
                    <p><md-icon class="mdi mdi-account"></md-icon>{{classified.contact.name}}</p>
                    <p><md-icon class="mdi mdi-phone"></md-icon>{{classified.contact.phone}}</p>
                    <p><md-icon class="mdi mdi-email"></md-icon>{{classified.contact.email}}</p>
                </div>
                
                <div layout=row>
                    <md-button class="" ng-click="showContact=true" ng-show="!showContact">Contact</md-button>
                    <md-button class="" ng-click="showContact=false" ng-show="showContact">Details</md-button>
                    <md-button class="" ng-click="showAdmin=true" ng-show="!showAdmin">Admin</md-button>
                    <md-button class="" ng-click="showAdmin=false" ng-show="showAdmin">Close</md-button>
                </div>
                
                <div class="classified-admin" ng-if="showAdmin">
                    <h3>Admin</h3>
                    <div layout="row">
                        <md-button class="md-primary" ng-click="vm.editClassified(classified)">Edit</md-button>
                        <md-button class="md-warn" ng-click="vm.deleteClassified($event, classified)">Delete</md-button>
                    </div>
                </div>
                
            </md-card-content>
        </md-card>
    </md-content>
